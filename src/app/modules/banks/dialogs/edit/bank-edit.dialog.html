<div style="display: flex; flex-direction: column; gap: 1rem; height: 100%">
  <label> Nombre </label>
  <input pInputText [(ngModel)]="name" placeholder="nombre"/>

  <label> Telefono </label>
  <input pInputText [(ngModel)]="phone" placeholder="telefono"/>

  <label> Direccion </label>
  <input pInputText [(ngModel)]="address" placeholder="direccion"/>

  <label> Correo Electronico </label>
  <input pInputText [(ngModel)]="mail" placeholder="correo electronico"/>

  <div style="margin-top: auto;">
    <p-button label="Guardar" (click)="save()" ></p-button>
  </div>

</div>
