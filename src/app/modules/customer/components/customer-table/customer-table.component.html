<p-table [value]="list" [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Documento</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-customer>
    <tr (click)="onRowClick(customer, $event)">
      <td>{{ customer.id }}</td>
      <td>{{ customer.name }}</td>
      <td>{{ customer.document }}</td>
    </tr>
  </ng-template>
</p-table>
